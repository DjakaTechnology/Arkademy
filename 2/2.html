<html>
<head>
	<title>Check</title>
</head>
<body>
	<fieldset>
		<legend>Check</legend>
		<form id="form" method="POST" onsubmit="return valideteForm()">
			<table>
				<tr>
					<td>
						<label>Username</label>
					</td>
					<td>:</td>
					<td>
						<input id="username" type="text" name="username" required>
					</td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td>:</td>
					<td><input id="email" type="email" name="email" required></td>
				</tr>
				<tr>
					<td><label>Phone Number</label></td>
					<td>:</td>
					<td><input id="phoneNumber" type="tel" name="phoneNumber" required></td>
				</tr>
			</table>
			<input type="submit" name="submit" value="SUBMIT">
			
		</form>
	</fieldset>

	<br>
	<script>
		function valideteForm(){
			var username = document.getElementById("username").value;
			var email = document.getElementById("email").value;
			var phoneNumber = document.getElementById("phoneNumber").value;
			if(username != username.toLowerCase()){
				alert("Username must be lower case");
				return false;
			}

			return true;
		}
	</script>

</body>
</html>

<html>
<head>
	<title>Check</title>
</head>
<body>
	<fieldset>
		<legend>Check</legend>
		<form id="form" method="POST">
			<table>
				<tr>
					<td>
						<label>Username</label>
					</td>
					<td>:</td>
					<td>
						<input id="username" type="text" name="username" required>
					</td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td>:</td>
					<td><input id="email" type="email" name="email" required></td>
				</tr>
				<tr>
					<td><label>Phone Number</label></td>
					<td>:</td>
					<td><input id="phoneNumber" type="number" name="phoneNumber" required></td>
				</tr>
			</table>
			<input type="button" name="submit" value="SUBMIT" onclick="submitForm()">
		</form>
	</fieldset>

	<br>
	<script>
		function submitForm(){
			if(document.getElementById("username").value != document.getElementById("username").value.toLowerCase()){
				alert("Username must be lower case");
				return;
			}
			
			document.getElementById("form").submit();
		}
	</script>

</body>
</html>
